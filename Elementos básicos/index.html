<!doctype html>
<html lang="es">
    <head>
        <!--
            las etiquetas pueden tener atributos. lang es un atributo.
            <head> es una etiqueta que no lo verá el usuario 
            <meta> darán información a los buscadores y navegadores sobre información revelante sobre la página
        -->
        <meta charset="utf-8"><!--define codificación de carácteres que usará la web(carácteres latinos)-->
        <meta name="viewport" content="width=device-width, initial-scale=1"><!--es la que va a permitir que nuestro diseño sea responsive ¡¡MUY IMPORTANTE!!-->

        <!--El icono que sale en la pestaña. normalmente tendía que tener 30x30px o 16x16px
            shortcut me permite añadir un icono(favicon) que aparecerá en la pestaña de la web, en el atributo href podemos añadir tanto un enlace a un lugar de internet que tenga una imagen
            o indicar en que carpeta de nuestro ordenador(servidor) se encuntra esa imagen
        -->
        <link rel="shortcut icon" href="images/favicon_nuevo.jpg">
        
        <!--aparecerá tanto en la búsqueda de google como en la pestaña. 65 carácteres máximo. Palabra clave tendría que aparecer en el título-->
        <title>Cambio de Nombre Porque Sí</title>

        <!--se describe la página. Sale en google lo que pones en el atributo content. Poner las palabras clave para que haya más probabilidades de quete encuentre la gente
        Lo ideal que cada página tenga diferente descripción. Luego explicará cómo se puede hacer. Por ahora solo una descripción global.
        descripción de la web, se recomienda 90 caracteres
        -->
		<meta name="description" content="Aquí hacemos cosas de clase y aprendemos cosas de HTM, CSS y JS. El máximo son 90 clave">
        
        <!--¡¡MUY IMPORTANTE!! ya no sirve para posicionar. Ahora google se basa en la descripción y el título de la web-->
        <meta name="keywords" 	 content="palabras clave, separadas, por comas">


		<!-- 
            Esto es por si quieres conectar con facebook.

        <meta property="fb:app_id"        content="añadiremos el número identificador que nos dará facebook" /> 
		<meta property="og:url"           content="www.loquesea.com" />
		<meta property="og:type"          content="website" />
		<meta property="og:title"         content="Título"/>
		<meta property="og:description"   content="Descripción de nuestra web" /> 
        -->

        <!-- carga de los archivos css, en el atributo href le decimos la ubicación en una carpeta de nuestro servidor. Más adelante sabremos como cargar el archivo css donde estará todo, porque contra menos archivos tengas que cargar
        mejor será el rendimiento-->
        <link href="style/normalize.css" rel="stylesheet">
        <link href="style/main.css" rel="stylesheet">
